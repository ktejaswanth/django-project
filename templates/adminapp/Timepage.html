<!DOCTYPE html>
{% extends 'Navbar/ProjectNavBar.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Calculation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-top: 20px;
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
{% block body %}
<div class="container text-center">
    <h2>Calculate Date</h2>
    <div class="row">
        <div class="col">
            <form method="POST" action="{% url 'timepagelogic' %}">
                {% csrf_token %}
                <label for="date1">Enter Number of Days:</label>
                <input type="text" name="date1" id="date1" required>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="col order-5">
            <h1>From Today, {{ number1 }} days the date is {{ ran }}<br><br>{{ ran1 }} is {{ ran3 }}</h1>
        </div>
    </div>
</div>
{% endblock %}
</body>
</html>
